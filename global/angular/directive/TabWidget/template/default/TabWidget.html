<div name="tab-outer-container">
    <div name="tab-pane-left" ng-show="options.align === 'left'" style="height:100%">
        <table style="width:100%;height:100%">
            <tr>
                <td style="white-space: nowrap;vertical-align: top;">
                    <div name="tab-title-pane">
                        <table style="min-width:130px">
                            <tr ng-repeat="item in options.items">
                                <td class="tab-title tab-title-vertical" ng-click="Select(item.seq)"
                                    ng-class="{'tab-title-active': item.seq === options.activeItem, 'tab-title-inactive': item.seq !== options.activeItem}">
                                    <span class="glyphicon" 
                                     ng-class="{'glyphicon-folder-open': item.seq === options.activeItem, 'glyphicon-folder-close': item.seq !== options.activeItem}"
                                     style="padding-right: 5px"></span>
                                     {{item.title}}
                                </td> 
                            </tr>
                        </table>
                    </div>
                </td>
                <td style="width:100%; vertical-align: top; position: relative">
                    <div name="tab-content-pane" class="tab-pane-vertical">
                        <div name="tab-pane-container"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div name="tab-pane-top" ng-show="options.align === 'top'" style="height:100%">
        <div name="tab-title-pane">
            <table>
                <tr>
                    <td class="tab-title tab-title-horizontal" ng-repeat="item in options.items" ng-click="Select(item.seq)"
                        ng-class="{'tab-title-active': item.seq === options.activeItem, 'tab-title-inactive': item.seq !== options.activeItem}">
                        <span class="glyphicon" 
                         ng-class="{'glyphicon-folder-open': item.seq === options.activeItem, 'glyphicon-folder-close': item.seq !== options.activeItem}"
                         style="padding-right: 5px"></span>
                         {{item.title}}
                    </td>
                </tr>
            </table>
        </div>
        <div name="tab-content-pane" class="tab-pane-horizontal">
            <div name="tab-pane-container"></div>
        </div>
    </div>
    
    <div name="tab-transclude" ng-transclude></div>
</div>
